<ion-card>
  <ion-card-header>
    <ion-card-title>Circulo</ion-card-title>
    <ion-card-subtitle>Cáculo de Perímetro</ion-card-subtitle>
    <ion-img src="assets/images/circulo.svg"></ion-img>
    <ion-card-subtitle
      >El perímetro de un circulo es la longitud de la linea que forma su
      borde.<br />
      Donde r = radio del circulo</ion-card-subtitle
    >
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input
          labelPlacement="floating"
          required="true"
          [(ngModel)]="radio"
          type="number"
        >
          <div slot="label">Radio <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand="block" (click)="calcularPerimetro()"
          >Calcular Perímetro</ion-button
        >
      </ion-item>
      <ion-item *ngIf="perimetro && perimetro !== 0">
        El perimetro es {{ perimetro | number : "1.2-2" }}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
